<div *ngIf='hero'>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>ID :</span>{{hero.id}}</div>
    <div><span>Name :</span>{{hero.name}}</div>
    <div>
      <label>Name:
        <input type="text" [(ngModel)]="hero.name"/>
        <button (click)="goBack()">go back</button>
      </label>
    </div>
    </div>
